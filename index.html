<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="heading">Dice Game</h1>
        <div class="dice">
            <h3>Player 1</h3>
            <img src="images/dice6.png" alt="dice1_img" id="image1">
        </div>
        <div class="dice">
            <h3>Player 2</h3>
            <img src="images/dice6.png" alt="dice2_img" id="image2">
        </div>
        <div class="button">
            <button onclick="play();">PLAY</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
<footer>

</footer>
</html>
